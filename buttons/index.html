<!DOCTYPE html>
<html>
<head>
		<title> Buttons - Arianna Goldman</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Arvo:700i&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">

		<link href="css/styles.css" rel="stylesheet">

</head>

<body>
	<div id="main_content">
		<h1>Button Styling - Arianna Goldman</h1>
	<div class="button_container">
		<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a></div>
	<div class="button_container">
		<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a></div>
	<div class="button_container">
		<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a></div>
	<div class="button_container">
		<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a></div>

	<div class="button_container">
		<a href="http://www.coca-cola.com/" target="_blank" id="btn_coke"><img src="coca-cola.png" alt="Coca-Cola"></a></div>
	<div class="button_container">
		<a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelkors">Michael Kors</a></div>
	<div class="button_container">
		<a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">Nerf</a></div>
	<div class="button_container">
		<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">NIKE</a></div>
	<div class="button_container">
		<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">fitbit</a></div>
	<div class="button_container">
		<a href="https://www.hsn.com/" target="_blank" id="btn_hsn">HSN</a></div>
	<div class="button_container">
		<a href="http://www.moo.com/us/" target="_blank" id="btn_moo">moo</a></div>
	<div class="button_container">
		<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><img src="facebook_logo copy.png" alt="Facebook"></a></div>
	<div class="button_container">
		<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">OLD NAVY</a></div>
	<div class="button_container">
		<a href="http://www.npr.org/" target="_blank" id="btn_n">n</a>
		<a href="http://www.npr.org/" target="_blank" id="btn_p">p</a>
		<a href="http://www.npr.org/" target="_blank" id="btn_r">r</a></div>
	<div class="button_container">
		<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorkerimg"><img src="new_yorker_logo" alt="New-Yorker-Logo"></a>
		</div>
	<div class="button_container">
		<a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun">THE<br>COLOR<br>RUN</a></div>
	<div class="button_container">
		<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">lyft</a></div>
	<div class="button_container">
		<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_c">C</a>
		<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_net">N</a></div>
	<div class="button_container">
		<a href="https://www.instagram.com/" target="_blank" id="btn_instagram">Instagram</a></div>


	</div>

</body>

<html>
